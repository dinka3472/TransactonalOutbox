spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT}/outboxdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    change-log: db.changelog/changelog.xml
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:${KAFKA_1_EXPOSED_PORT},localhost:${KAFKA_2_EXPOSED_PORT},localhost:${KAFKA_3_EXPOSED_PORT}
    consumer:
      group-id: ${spring.application.name}-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        session.timeout.ms: 30000
        max.poll.interval.ms: 300000
        max.poll.records: 200
      bootstrap-servers: localhost:${KAFKA_1_EXPOSED_PORT},localhost:${KAFKA_2_EXPOSED_PORT},localhost:${KAFKA_3_EXPOSED_PORT}
#      isolation-level: read_committed
    topics:
      order-listener: orders.create
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        linger.ms: 5
        enable.idempotence: true           # Включает идемпотентность
        acks: all                          # Гарантирует запись во все реплики
        retries: 2147483647                # Максимальное число ретраев
        max.in.flight.requests.per.connection: 1  # Для сохранения порядка
        delivery.timeout.ms: 120000        # Таймаут доставки
      bootstrap-servers: localhost:${KAFKA_1_EXPOSED_PORT},localhost:${KAFKA_2_EXPOSED_PORT},localhost:${KAFKA_3_EXPOSED_PORT}
      transaction-id-prefix: ${random.uuid}-outbox-tx-
    admin:
      auto-create: true

  task:
    scheduling:
      pool:
        size: 5

scheduler:
  send-order-executor:
    period: 1000
    fix-rate: true
    thread-count: 3

outbox:
  defaults:
    error-strategy: STRICT
    batch-size: 100
    lock-timeout: 30s
    empty-timeout: 5s
    virtual-partitions: 50 #нельзя менять после установки, может удалить отсюда?

  send-order:
    topic: orders.events
    virtual-partitions: 5  #нельзя менять после установки, может удалить отсюда?
    batch-size: 30

logging:
  config: classpath:logback-local.xml
  level:
    root: info
    org.hibernate.SQL: info
app:
  logging:
    base-package: org.example
server:
  port: 0


